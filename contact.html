<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Step 2 Start to learn more about internships, courses, and programs. Reach out via email or our contact form for assistance.">
  <title>Contact Us - Step 2 Start</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0056b3;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003f7f;
    }

    .contact-info {
      margin-top: 20px;
      line-height: 1.8;
    }

    .contact-info a {
      color: #0056b3;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #f1f1f1;
      color: #555;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Step 2 Start</h1>
  </header>

  <div class="container">
    <section class="form-section">
      <h2>Send Us a Message</h2>
      <form action="mailto:contact@step2start.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Other Ways to Reach Us</h2>
      <p>Email: <a href="mailto:steptwostart@gmail.com">steptwostart@gmail.com</a></p>
      <p>Website: <a href="https://www.step2start.com" target="_blank">www.step2start.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="#" target="_blank">LinkedIn</a></li>
        <li><a href="#" target="_blank">Instagram</a></li>
        <li><a href="#" target="_blank">Facebook</a></li>
      </ul>
    </section>
  </div>

  <footer>
    &copy; 2025 Step 2 Start. All Rights Reserved.
  </footer>
</body>
</html>
